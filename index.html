<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
<div class="page">
  <header class="header">
    <h1 class="header__title">Simple traffic-based pricing</h1>
    <p class="header__subtitle">Sign-up for our 30-day trial. No credit card required.</p>
  </header>
</div>
<section class="page-range">
  <section class="page-range__top">
    <div class="page-range__header">
      <p class="page-range__views"><span class="views">100K</span> pageviews</p>
      <div class="page-range__range-input range-input_mobile">
        <input type="range" min="0" max="100" step="25">
      </div>
      <p class="page-range__price">
        <span class="price">$16.00</span>
        <span class="period">/ month</span>
      </p>
    </div>
    <div class="page-range__range-input range-input_desktop">
      <input type="range" min="0" max="100" step="25" id="range-input">
    </div>
    <div class="page-range__period">
      <p class="page-range__monthly">monthly billing</p>
      <input type="checkbox">
      <p class="page-range__yearly">yearly billing</p>
      <p class="page-range__discount">25% discount</p>
      <p class="page-range__discount_mobile">-25%</p>
    </div>
  </section>
  <hr>
  <section class="page-range__bottom">
    <div class="page-range__list-text">
      <p><img src="./images/icon-check.svg" alt="">Unlimited websites</p>
      <p><img src="./images/icon-check.svg" alt="">100% data ownership</p>
      <p><img src="./images/icon-check.svg" alt="">Email reports</p>
    </div>
    <button class="page-range__CTA">Start my trial</button>
  </section>
</section>
</body>
</html>
